{% extends "base.html" %}

{% block content %}
    <h1>My Blog!</h1>

    <hr>    

    {% if posts|length == 0 %}
    <p>No Post Yet</p>
    {% else %}

        <body>
            {% for post in posts %}
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
            
            {% endfor %}
        </body>

    {% endif %}

{% endblock %}
